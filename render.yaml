services:
  - type: web
    name: strapi-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: strapi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: strapi-db
    databaseName: strapi
    user: strapi
    plan: free
    region: oregon
